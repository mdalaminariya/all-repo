<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h3>I explore Tailwind</h3>
    <h3>Now i explore daisy tailwind</h3>
    <button>click me</button>
    <button class="btn">click me</button>
    <button class="btn btn-primary">click me</button>
    <button class="btn btn-error">Error</button>


    <!-- accordion  -->
    <div class="collapse bg-base-200">
        <input type="radio" name="my-accordion-1" checked="checked" />
        <div class="collapse-title text-xl font-medium">
            do you like tailwind css?
        </div>
        <div class="collapse-content">
            <p>yes,I do</p>
        </div>
    </div>
    <div class="collapse bg-base-200">
        <input type="radio" name="my-accordion-1" />
        <div class="collapse-title text-xl font-medium">
            what type of phone not a smart phone?
        </div>
        <div class="collapse-content">
            <p>which phone use my grand-mother.</p>
        </div>
    </div>
    <div class="collapse bg-base-200">
        <input type="radio" name="my-accordion-1" />
        <div class="collapse-title text-xl font-medium">
            who your god?
        </div>
        <div class="collapse-content">
            <p>Allah..</p>
        </div>
    </div>

    <span class="loading loading-ring loading-md"></span>
    <!-- card -->
    <section>
        <div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/jacket-1.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <section>
        <!-- slider or carousal -->
        <div>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="images/jacket-2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/jacket-4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="images/jacket-5.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="images/jacket-6.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </div>
    </section>
</body>

</html>
